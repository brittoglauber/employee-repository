{% extends 'employees/base.html' %}
{% block conteudo %}

<div class="container">
    <h1>Employee Registration</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>

        {% for employee in employees %}

        <tr>
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
        </tr>

        {% endfor %}
    </table>
</div>

{% endblock %}
